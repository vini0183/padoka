<!doctype html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novo User</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/pico.css}">
    <link rel="stylesheet" th:href="@{/css/clienteForm.css}">
</head>
<body>
<header class="container-fluid">
    <nav>
        <ul>
            <li><h1><a th:href="@{/}"><strong>PADOKA</strong> ðŸ¥–</a></h1></li>
        </ul>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a href="#" class="secondary">Clientes</a></li>
        </ul>
    </nav>
    <hr>
</header>
<main class="container">

    <h2 th:text="${cliente.id} != null ? 'Editando cliente' : 'Adicionando cliente'"></h2>

    <form th:action="@{/clientes/salvar}" method="post">
        <div class="grid">
            <input type="hidden" th:field="*{cliente.id}">
            <label for="nome">
                Nome
                <input type="text" id="nome" name="nome" th:field="*{cliente.nome}" placeholder="Digite o teu nome" required>
            </label>
            <label for="cpf">
                Cpf
                <input type="text" id="cpf" name="cpf" th:field="*{cliente.cpf}" placeholder="000.000.000-00" required>
            </label>
            <label for="email">
                Email
                <input type="email" id="email" name="email" th:field="*{cliente.email}" placeholder="seu@email.com" required>
            </label>
            <label for="telefone">
                Telefone
                <input type="tel" id="telefone" name="telefone" th:field="*{cliente.telefone}" placeholder="(11) 99999-9999" required>
            </label>
            <label for="telefone">
                Cep
                <input type="text" id="cep" name="cep" th:field="*{cliente.cep}" placeholder="00000-000" required>

            </label>
        </div>
        <button type="submit">Salvar</button>
    </form>

</main>
<footer class="container-fluid">
    <hr>
    <p>Todos os direitos reservados &copy; 2025</p>
</footer>
<script th:src="@{/js/mudar-tema.js}"></script>
<script>
    Inputmask("999.999.999-99").mask(document.getElementById("cpf"));
    Inputmask("99999-999").mask(document.getElementById("cep"));
    Inputmask("(99) 99999-9999").mask(document.getElementById("telefone"));

</script>



</body>



</html>
